<div class="contact gutters spacing">
  <h1 class="contact-title">{{data.title}}</h1>
  <div class="contact-layout">
    <div class="contact-links">
      <a class="contact-link" *ngFor="let link of data.links" href="{{link.url}}">
          <div class="contact-link-wrapper">
          <i class="contact-link-icon fa fa-{{link.icon}} fa-2x fa-fw" aria-hidden="true"></i> 
          {{link.text}}
        </div>
      </a>
    </div>
    <div class="contact-form">
      <h3>Contact form coming soon!</h3>
    </div>
  </div>
</div>
